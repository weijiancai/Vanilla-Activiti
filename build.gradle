// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'war'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    compile fileTree(dir: 'src/main/webapp/WEB-INF/lib', includes: ["*.jar"])
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:21.0'
//    compile 'org.springframewor:spring-core:4.1.5.RELEASE'
    compile 'org.springframework:spring-webmvc:4.1.5.RELEASE'
    compile 'org.slf4j:slf4j-api:1.7.6'
    compile 'commons-io:commons-io:2.0.1'
//    compile 'org.activiti:activiti-engine:5.22.0'
//    compile 'org.activiti:activiti-spring:5.22.0'
//    compile 'org.activiti:activiti-modeler:5.22.0' 使用自己的类，挪到了com.ectongs.activiti.editor
    compile ('org.activiti:activiti-explorer:5.22.0') {
        exclude group: 'org.vaadin.addons'
    }

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'

    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
}

